{% extends 'base.html' %}

{% block title %}Gerenciar Jogadores | Futsal de Domingo{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Gerenciar Jogadores</h1>
        <button id="add-player-button" class="btn btn-primary">
            <i class="fas fa-plus"></i> Adicionar Jogador
        </button>
    </div>

    <!-- Filtro -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="form-group">
                <label for="search-player" class="form-label">Buscar jogador:</label>
                <input type="text" id="search-player" class="form-control" placeholder="Digite o nome do jogador...">
            </div>
        </div>
    </div>

    <!-- Lista de Jogadores -->
    <div id="player-list">
        <!-- Dados serão carregados via JavaScript -->
        <div class="loader-container">
            <div class="spinner spinner-dark"></div>
        </div>
    </div>
</div>

<!-- Modal Adicionar Jogador -->
<div id="add-player-modal" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow">
            <div class="modal-header" style="background-color: rgba(255, 127, 42, 0.1);">
                <h5 class="modal-title" style="color: var(--orange); font-weight: bold;">Adicionar Jogador</h5>
                <button id="close-add-modal" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4">
                <form id="add-player-form">
                    <div class="text-center mb-4">
                        <div class="player-photo-preview mx-auto" id="photo-preview">
                            <div class="photo-placeholder">Foto</div>
                        </div>
                        <input type="file" id="player-photo" name="player_photo" class="d-none" accept="image/*">
                        <div id="photo-editor-controls" class="mt-2" style="display: none;">
                            <div class="d-flex justify-content-center gap-2">
                                <button type="button" id="zoom-in" class="btn btn-sm btn-outline-secondary"><i class="fas fa-search-plus"></i></button>
                                <button type="button" id="zoom-out" class="btn btn-sm btn-outline-secondary"><i class="fas fa-search-minus"></i></button>
                                <button type="button" id="rotate-cw" class="btn btn-sm btn-outline-secondary"><i class="fas fa-redo"></i></button>
                                <button type="button" id="reset-photo" class="btn btn-sm btn-outline-secondary">Resetar</button>
                            </div>
                        </div>
                        <input type="hidden" id="photo-data" name="photo_data">
                    </div>
                    <div class="form-group mb-3">
                        <label for="player-name" class="form-label">Nome do Jogador</label>
                        <input type="text" id="player-name" name="name" class="form-control" required>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" id="is-goalkeeper" name="is_goalkeeper" class="form-check-input">
                        <label for="is-goalkeeper" class="form-check-label">É goleiro?</label>
                    </div>
                    <div class="d-flex justify-content-end mt-4">
                        <button type="button" id="cancel-add" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal Editar Jogador -->
<div id="edit-player-modal" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow">
            <div class="modal-header" style="background-color: rgba(255, 127, 42, 0.1);">
                <h5 class="modal-title" style="color: var(--orange); font-weight: bold;">Editar Jogador</h5>
                <button id="close-edit-modal" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4">
                <form id="edit-player-form">
                    <div class="text-center mb-4">
                        <div class="player-photo-preview mx-auto" id="edit-photo-preview">
                            <div class="photo-placeholder">Foto</div>
                        </div>
                        <input type="file" id="edit-player-photo" name="player_photo" class="d-none" accept="image/*">
                        <div id="edit-photo-editor-controls" class="mt-2" style="display: none;">
                            <div class="d-flex justify-content-center gap-2">
                                <button type="button" id="edit-zoom-in" class="btn btn-sm btn-outline-secondary"><i class="fas fa-search-plus"></i></button>
                                <button type="button" id="edit-zoom-out" class="btn btn-sm btn-outline-secondary"><i class="fas fa-search-minus"></i></button>
                                <button type="button" id="edit-rotate-cw" class="btn btn-sm btn-outline-secondary"><i class="fas fa-redo"></i></button>
                                <button type="button" id="edit-reset-photo" class="btn btn-sm btn-outline-secondary">Resetar</button>
                            </div>
                        </div>
                        <input type="hidden" id="edit-photo-data" name="photo_data">
                    </div>
                    <div class="form-group mb-3">
                        <label for="edit-player-name" class="form-label">Nome do Jogador</label>
                        <input type="text" id="edit-player-name" name="name" class="form-control" required>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" id="edit-is-goalkeeper" name="is_goalkeeper" class="form-check-input">
                        <label for="edit-is-goalkeeper" class="form-check-label">É goleiro?</label>
                    </div>
                    <div class="d-flex justify-content-end mt-4">
                        <button type="button" id="cancel-edit" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Atualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/players.js') }}"></script>
{% endblock %}
